<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg">
      <stop offset="0%" stop-color="#ff9ad9"/>
      <stop offset="60%" stop-color="#ff5ebc"/>
      <stop offset="100%" stop-color="#c338a3"/>
    </radialGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>
  </defs>

  <!-- Fundo -->
  <circle cx="128" cy="128" r="118" fill="url(#bg)" />

  <!-- Estrela Y2K -->
  <path d="M128 40l18 50 54 4-42 32 15 52-45-30-45 30 15-52-42-32 54-4z"
        fill="#fff"
        filter="url(#glow)"
        opacity="0.92"
  />

  <!-- Coração pequeno -->
  <path d="M128 150
           C118 136, 94 140, 94 162
           C94 182, 128 200, 128 200
           C128 200, 162 182, 162 162
           C162 140, 138 136, 128 150Z"
        fill="#ffe6f7"
        stroke="#ff2ea8"
        stroke-width="5"
        filter="url(#glow)"
  />
</svg>
