<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="80" viewBox="0 0 350 80" fill="none" xmlns="http://www.w3.org/2000/svg">

  <!-- GRADIENT -->
  <defs>
    <linearGradient id="y2kGrad" x1="0" y1="0" x2="350" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FF4FA3"/>
      <stop offset="50%" stop-color="#FFB6F2"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>

    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feBlend in="SourceGraphic" in2="blur" mode="screen"/>
    </filter>

    <radialGradient id="faviconGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#ff9ad9"/>
      <stop offset="60%" stop-color="#ff5ebc"/>
      <stop offset="100%" stop-color="#c338a3"/>
    </radialGradient>
  </defs>

  <!-- ÍCONE DO FAVICON (Fundo redondo) -->
  <circle cx="40" cy="40" r="30" fill="url(#faviconGrad)" stroke="white" stroke-width="2"/>

  <!-- Estrela Y2K -->
  <path d="M40 15l8 20 22 2-17 13 6 21-19-12-19 12 6-21-17-13 22-2z"
        fill="#fff" opacity="0.92" filter="url(#softGlow)"/>

  <!-- Coração -->
  <path d="M40 46
           C35 40, 26 42, 26 52
           C26 60, 40 68, 40 68
           C40 68, 54 60, 54 52
           C54 42, 45 40, 40 46Z"
        fill="#ffe6f7"
        stroke="#ff2ea8"
        stroke-width="3"
        filter="url(#softGlow)"/>

  <!-- TEXTO PRINCIPAL -->
  <text x="95" y="40"
        fill="url(#y2kGrad)"
        font-family="Poppins, Arial, sans-serif"
        font-size="30"
        font-weight="700"
        letter-spacing="0.16em">
      PINK CLOSET
  </text>

  <!-- SUBTEXTO -->
  <text x="98" y="62"
        fill="#E5E7EB"
        font-family="Space Grotesk, Arial, sans-serif"
        font-size="18"
        letter-spacing="0.3em">
      2000
  </text>

</svg>
